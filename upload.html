<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple File Upload</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #2196f3;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 66px auto;
        padding: 20px;
        background-color: #fff;
        border: 7px dashed #2196f3;
        border-radius: 48px;
      }

      h1 {
        text-align: center;
      }

      #file-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
      }

      #file-list {
        list-style-type: none;
        padding: 0;
      }

      .file-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #d8f0e0;
        margin-bottom: 10px;
        border-radius: 16px;
      }

      .file-name {
        flex: 1;
      }

      .remove-button {
        cursor: pointer;
        color: red;
      }

      .loading {
        display: none;
        text-align: center;
      }

      .loading:before {
        content: "";
        display: inline-block;
        margin-right: 5px;
        border: 2px solid #ccc;
        border-radius: 50%;
        border-top: 2px solid #3498db;
        width: 15px;
        height: 15px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .container {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload Multiple Files</h1>
      <div class="loading" id="loading"></div>
      <input type="file" id="file-input" multiple style="display: none;" />
      <button id="select-files">Select Files</button>
      <ul id="file-list"></ul>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const fileInput = document.getElementById("file-input");
        const fileList = document.getElementById("file-list");
        const loading = document.getElementById("loading");
        const selectFilesButton = document.getElementById("select-files");

        selectFilesButton.addEventListener("click", () => {
          fileInput.click();
        });

        fileInput.addEventListener("change", handleFileUpload);

        function handleFileUpload(event) {
          const files = event.target.files;
          fileList.innerHTML = ""; // Clear the existing list
          loading.style.display = "block"; // Show loading animation

          // Simulate an upload delay (you can replace this with actual file upload code)
          setTimeout(() => {
            loading.style.display = "none"; // Hide loading animation
            for (let i = 0; i < files.length; i++) {
              const file = files[i];
              const listItem = document.createElement("li");
              listItem.classList.add("file-item");

              const fileName = document.createElement("span");
              fileName.classList.add("file-name");
              fileName.textContent = file.name.slice(0, 15) + "...";

              const removeButton = document.createElement("span");
              removeButton.classList.add("remove-button");
              removeButton.textContent = "Remove";
              removeButton.addEventListener("click", () => {
                listItem.remove();
              });

              listItem.appendChild(fileName);
              listItem.appendChild(removeButton);

              fileList.appendChild(listItem);
            }
          }, 2000); // Simulated upload time (2 seconds)
        }
      });
    </script>
  </body>
</html>
